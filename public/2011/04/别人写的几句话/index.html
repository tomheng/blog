		        <p>一个犁牛半块田，收也凭天，荒也凭天，<br />
粗茶淡饭饱三餐，早也香甜，晚也香甜，<br />
布衣得暖胜丝绵，长也可穿，短也可穿，<br />
草舍茅屋有几间，行也安然，待也安然，<br />
雨过天青驾小船，鱼在一边，酒在一边，<br />
夜归儿女话灯前，今也有言，古也有言，<br />
日上三竿我独眠，谁是神仙，我是神仙。</p>
