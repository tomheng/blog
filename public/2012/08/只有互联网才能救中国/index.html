		        <p>据说今年的伦敦奥运会被成为最社交的一届奥运会（我觉着也应该是最二的一届了吧）；之前发生的某花的革命（这花差点就开到了北京）；今天京东打算炮轰苏宁，不管背后有着怎样的原由，竞争对消费者来说是一件好事；微博新媒体使很多人可以看到很多新闻联播里看不到的内容，找到本来的真实；</p>

<p>嗯，只有互联网才能救中国 ！</p>
